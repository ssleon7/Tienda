<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="estiloscliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button button1">Usuario</button>
    <button class="button button1">Clientes</button>

    <button class="button button1">Productos</button>
    <button class="button button1">Ventas</button>

    <form>

        Nombre Completo <input type="text" name="nombre_completo"/>

        Dirección <input type="text" name="direccion"/>

    <input type="button" value="Consultar">

    <input type="button" value="Actualizar">

</html>
